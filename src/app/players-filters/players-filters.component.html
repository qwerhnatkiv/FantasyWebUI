<div class="player-filters-block">
  <div class="filters-row">
    <label class="filter-label">Цена от:</label>
    <mat-form-field class="filter-form">
      <mat-label>Price</mat-label>
      <mat-select [(value)]="lowerBoundPrice" (selectionChange)="lowerBoundPriceChanged()">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let price of prices" [value]="price">{{
          price
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <label class="filter-label" style="margin-left: 20px">до:</label>
    <mat-form-field class="filter-form">
      <mat-label>Price</mat-label>
      <mat-select [(value)]="upperBoundPrice" (selectionChange)="upperBoundPriceChanged()">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let price of prices" [value]="price">{{
          price
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <div class="vl"></div>

    <label class="filter-label" style="margin-left: 10px">Команды:</label>
    <mat-form-field>
      <mat-label>Teams</mat-label>
      <mat-select [formControl]="teamsFormControl" multiple (selectionChange)="teamsChanged()">
        <mat-select-trigger>
          <span *ngIf="teamsFormControl.value?.length! <= 1">{{teamsFormControl.value?.[0] || ''}}</span>
          <span *ngIf="teamsFormControl.value?.length! > 1">{{teamsFormControl.value?.length}} шт.</span>
        </mat-select-trigger>
        <mat-option *ngFor="let team of selectTeams" [value]="team">{{team}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="vl"></div>
    <label class="filter-label" style="margin-left: 10px">Позиции:</label>
    <mat-form-field>
      <mat-label>Positions</mat-label>
      <mat-select [formControl]="positionsFormControl" multiple (selectionChange)="positionsChanged()">
        <mat-option *ngFor="let position of selectPositions" [value]="position">{{position}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="vl"></div>
    <label class="filter-label" style="margin-left: 10px">ПП:</label>
    <mat-form-field>
      <mat-label>PP</mat-label>
      <mat-select [formControl]="powerPlayFormControl" multiple (selectionChange)="powerPlayUnitsChanged()">
        <mat-option *ngFor="let powerPlay of selectPP" [value]="powerPlay">{{powerPlay}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="availableByPrice"></div>
  <div class="first-choice-row"></div>
  <div class="second-choice-row"></div>
</div>
