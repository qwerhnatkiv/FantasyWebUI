<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="filtersBlock"></div>

    <div
      class="hideCalendarButton"
      (click)="this.isCalendarVisible = !this.isCalendarVisible"
    >
      Свернуть
    </div>

    <section class="example-container" tabindex="0">
      <table
        mat-table
        [dataSource]="dataSource!"
        [hidden]="!this.isCalendarVisible"
      >
        <ng-container matColumnDef="team" sticky>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div class="teamCell">{{ element["team"].displayValue }}</div>
          </td>
        </ng-container>

        <ng-container
          *ngFor="let column of columns"
          [matColumnDef]="column.columnDef"
        >
          <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
          <td mat-cell *matCellDef="let element">
            <div
              class="calendar-cell"
              [ngClass]="getCellClass(element[column.columnDef])"
              [matTooltip]="generateCellToolTip(element[column.columnDef].game)"
              matTooltipPosition="below"
              matTooltipClass="cellTooltip"
            >
              {{ element[column.columnDef].displayValue }}
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
      </table>
    </section>
  </body>
</html>

<ngx-ui-loader></ngx-ui-loader>
