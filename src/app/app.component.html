<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="filtersBlock">
    </div>

    <div class="hideCalendarButton" (click)="this.isCalendarVisible = !this.isCalendarVisible">
      Свернуть
    </div>

    <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource" [hidden]="!this.isCalendarVisible">
      <ng-container matColumnDef="team" sticky>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">{{ element["team"] }}</td>
      </ng-container>

      <ng-container
        *ngFor="let column of columns"
        [matColumnDef]="column.columnDef"
      >
        <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
        <td mat-cell *matCellDef="let element">
          {{ element[column.columnDef] }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  </section>
  </body>
</html>

<ngx-ui-loader></ngx-ui-loader>
