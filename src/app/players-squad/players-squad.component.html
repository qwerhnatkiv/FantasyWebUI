<table mat-table [dataSource]="squadPlayers" class="players-squad-table">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      {{ element.position }}
    </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <ng-container matColumnDef="playerName">
    <th mat-header-cell *matHeaderCellDef>Игрок</th>
    <td mat-cell *matCellDef="let element">
      {{ element.playerName }}
    </td>
    <td mat-footer-cell *matFooterCellDef style="font-weight: 700;"> Баланс </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Цена</th>
    <td mat-cell *matCellDef="let element">
      {{ element.price }}
    </td>
    <td mat-footer-cell *matFooterCellDef style="font-weight: 700;"> {{getTotalPrice() | number : "1.0-1"}} </td>
  </ng-container>

  <ng-container matColumnDef="expectedFantasyPoints">
    <th mat-header-cell *matHeaderCellDef>ОФО</th>
    <td mat-cell *matCellDef="let element" style="font-weight: 700;">
      {{ element.expectedFantasyPoints | number : "1.0-1" }}
    </td>
    <td mat-footer-cell *matFooterCellDef style="font-weight: 700;"> {{getTotalOFO() | number : "1.0-1"}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
