<table cdk-table [dataSource]="dataSource!" [hidden]="!this.isCalendarVisible">
  <ng-container cdkColumnDef="team" sticky>
    <th cdk-header-cell *cdkHeaderCellDef></th>
    <td cdk-cell *cdkCellDef="let element">
      <div
        class="team-cell"
        [class.replaced-by-player]="
          element['team'].displayValue.includes('ОФО')
        "
        [ngxTippy]="generateTeamCellToolTip(element['team'])"
        tippyClassName="tooltip-general"
        [tippyProps]="{
          allowHTML: true,
          placement: 'auto-end',
          trigger: 'click',
          hideOnClick: 'toggle',
          maxWidth: 'none',
          arrow: false
        }"
      >
        <img
          [src]="
            '/assets/images/logo/' +
            teamNameLogoPathMap[element['team'].cellValue]
          "
          class="team-logo"
        />
        <span>
          {{ element["team"].displayValue }}
        </span>
      </div>
    </td>
    <td cdk-footer-cell *cdkFooterCellDef></td>
  </ng-container>

  <ng-container *ngFor="let column of columns" [cdkColumnDef]="column.header">
    <th cdk-header-cell *cdkHeaderCellDef [hidden]="showOnlyGamesCount && !isWeekColumn(column)">
      {{ column.header }}
    </th>
    <td
      cdk-cell
      *cdkCellDef="let element"
      [ngClass]="getCellClass(element[column.header], column)"
      [hidden]="showOnlyGamesCount && !isWeekColumn(column)"
    >
      <div
        class="calendar-cell"
        [ngClass]="getCellTextClass(element[column.header])"
        [ngxTippy]="
          generateCellToolTip(
            element[column.header].game,
            element[column.header].displayValue
          )
        "
        tippyClassName="tooltip-green-text tooltip-white-text tooltip-red-text"
        [tippyProps]="{
          allowHTML: true,
          placement: 'bottom',
          arrow: false,
        }"
      >
        <img
          *ngIf="isPlayerSelectedCell(element, element[column.header])"
          [src]="
            '/assets/images/logo/' +
            teamNameLogoPathMap[
              getSelectedPlayerCellOpponentName(element, element[column.header])
            ]
          "
          class="team-logo"
        />
        <span>
          {{ element[column.header].displayValue }}
        </span>
        <div class="bookmakers-mark-div">
          <img
            *ngIf="areOddsFromBookmakers(element[column.header])"
            src="/assets/images/bookmakers_mark.png"
            class="bookmakers-mark-logo"
          />
        </div>
      </div>
    </td>
    <td cdk-footer-cell *cdkFooterCellDef [hidden]="showOnlyGamesCount && !isWeekColumn(column)">
      {{ column.header }}
    </td>
  </ng-container>

  <tr cdk-header-row *cdkHeaderRowDef="columnsToDisplay"></tr>
  <tr cdk-row *cdkRowDef="let row; columns: columnsToDisplay"></tr>
  <tr cdk-footer-row *cdkFooterRowDef="columnsToDisplay"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="cdk-row" *cdkNoDataRow>
    <td class="cdk-cell" colspan="4">
      No calendar games were received from the server
    </td>
  </tr>
</table>
