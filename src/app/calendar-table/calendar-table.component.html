<table mat-table [dataSource]="dataSource!" [hidden]="!this.isCalendarVisible">
  <ng-container matColumnDef="team" sticky>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="teamCell">{{ element["team"].displayValue }}</div>
    </td>
  </ng-container>

  <ng-container *ngFor="let column of columns" [matColumnDef]="column.header">
    <th mat-header-cell *matHeaderCellDef>
      {{ column.header }}
    </th>
    <td
      mat-cell
      *matCellDef="let element"
      [ngClass]="getCellClass(element[column.header], column)"
    >
      <div
        class="calendar-cell"
        [ngClass]="getCellTextClass(element[column.header])"
        [matTooltip]="generateCellToolTip(element[column.header].game)"
        matTooltipPosition="below"
        matTooltipClass="cellTooltip"
        disableTooltipInteractivity="true"
      >
        {{ element[column.header].displayValue }}
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
